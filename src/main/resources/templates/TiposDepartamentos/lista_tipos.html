<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="contenido" id="contenedor_total">
  <div class="contenedor_tabla">
    <table class="table table-bordered border-white tabla_socios">
      <thead>
      <tr>
        <th class="col-2">Descripcion</th>
        <th class="col-2">Estado</th>
        <th class="col-1">INFO</th>
      </tr>
      </thead>
      <tbody id="tabla_contenido">
      <tr th:if="${tipos.empty}">
        <td colspan="5	"> No data available </td>
      </tr>
      <tr th:each="tipo : ${tipos}">
        <td><span th:text="${tipo.nombre}"> Mostrar Denominaci√≥n </span></td>
        <td>
          <span th:if="${tipo.activo}"> <p>Activo</p> </span>
          <span th:unless="${tipo.activo}"> <p>Inactivo</p> </span>
        </td>
        <td>
          <span th:if="${tipo.activo}">
            <form method="post" th:action= "@{'/tipoDepartamento/estado/' + ${tipo.id}}">
              <button type="submit" class="btn btn-outline-info" name="estado" value="false">Dar de baja</button>
            </form>
          </span>
          <span th:unless="${tipo.activo}">
            <form method="post" th:action= "@{'/tipoDepartamento/estado/' + ${tipo.id}}">
              <button type="submit" class="btn btn-outline-info" name="estado" value="true">Activar</button>
            </form>
          </span>
          <form method="get" th:action= "@{'/tipoDepartamento/editar/'+ ${tipo.id}}">
            <button type="submit" class="btn btn-outline-info">Editar</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
