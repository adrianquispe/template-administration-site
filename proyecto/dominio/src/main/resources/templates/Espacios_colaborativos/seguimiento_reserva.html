<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" th:href="@{/css/reset.css}" href="../../static/css/reset.css">
    <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
    <!-- css+js del scrol -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/dash_style.css}" href="../../static/css/dash_style.css">
    <link rel="stylesheet" th:href="@{/css/estilos_compartidos.css}" href="../../static/css/estilos_compartidos.css">
    <link rel="stylesheet" th:href="@{/css/seguimiento_reserva_style.css}" href="../../static/css/seguimiento_reserva_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Seguimiento de Reserva</title>

</head>

<body>
    <!-- <header th:replace="dashboard :: cabecera">  </header> -->
    <header th:fragment="cabecera">
        <div id="top_bar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div id="top_content">
                            <img th:src="@{/img/logo_copal.svg}" alt="logo copal" class="top_icon_size">
                            <!-- <div>
                                <span class="user_name">Nombre usuario</span>
                                <img th:src="@{/img/icon_usuario.png}" alt="logo copal" class="top_icon_size">
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
        
    <main>
            <!-- <aside th:replace="dashboard :: menu_lateral"></aside> -->
            <section  class="flex-fill contenedor_contenido_principal">

                <!-- <div id="breadcrum">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/reservas}">Reserva</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Seguimiento de reserva</li>
                      </ol>
                    </nav>
                </div> -->

                <div  class="contenedor_general_contenido_pagina" ss-container>

                    
                    <div class=" row ">
                        
                        <h1  >Seguimiento de Reserva </h1>
                        
                            <div class="row">
                                <h5> Ingrese su c√≥digo de Reserva</h5> <br><br><br>
                            </div>
                            
                            <div class="row cuadro">
                                <form action="" th:action="@{/consultarReserva}" method="get">
                                    <input class="codigo" type="text" id="codigoReserva" name="codigoReserva"><br>
                                    
                                    <input class="opciones" type="submit" value="Verificar">
                                </form>
                            </div>
                        
                    </div>
                    <br><br><br>

                    <div class=" row  contenedor" id="contenedorReserva"  th:if="${reserva}" >
                        <div th:if="${reserva.pendiente}" class="progreso">
                            <div class="paso">
                                <p class="dato active"> Pendiente </p>
                                <div class="avance active">
                                    <span class="numero"> 1 </span>
                                </div>
                                <div class="check active fa fa-check"></div>
                            </div>
                            <div class="paso">
                                <p class=" dato1 "> Parcialmente Confirmado </p>
                                <div class="avance ">
                                    <span class="numero"> 2 </span>
                                </div>
                                <div class="check fa fa-check"></div>
                            </div>
                            <div class="paso">
                                <p class="dato"> Confirmado </p>
                                <div class="avance">
                                    <span class="numero"> 3 </span>
                                </div>
                                <div class="check fa fa-check"></div>
                            </div>
                        </div>

                        <div th:if="${reserva.rechazado}" class="progreso">
                            
                            <div class="paso" >
                                <p class="dato" style="color: #d55453;"> Rechazado </p>
                                <div class="avance " style="color: #d55453; border-color:#d55453; background: #d55453;">
                                    <span class="  fa fa-close" style="color: white;">  </span>
                                </div>
                                <!-- <div class="check  fa fa-check"></div> -->
                            </div>
                        </div>

                        <div th:if="${reserva.confirmadoParcialmente}" class="progreso">
                            <div class="paso">
                                <p class="dato active"> Pendiente </p>
                                <div class="avance active">
                                    <span class="numero"> 1 </span>
                                </div>
                                <div class="check active fa fa-check"></div>
                            </div>
                            <div class="paso">
                                <p class=" dato1 active"> Parcialmente Confirmado </p>
                                <div class="avance active">
                                    <span class="numero"> 2 </span>
                                </div>
                                <div class="check active fa fa-check"></div>
                            </div>
                            <div class="paso">
                                <p class="dato "> Confirmado </p>
                                <div class="avance ">
                                    <span class="numero"> 3 </span>
                                </div>
                                <div class="check fa fa-check"></div>
                            </div>
                        </div>

                        <div th:if="${reserva.confirmado}" class="progreso">
                            <div class="paso">
                                <p class="dato active"> Pendiente </p>
                                <div class="avance active">
                                    <span class="numero"> 1 </span>
                                </div>
                                <div class="check active fa fa-check"></div>
                            </div>
                            <div class="paso">
                                <p class=" dato1 active"> Parcialmente Confirmado </p>
                                <div class="avance active">
                                    <span class="numero"> 2 </span>
                                </div>
                                <div class="check active fa fa-check"></div>
                            </div>
                            <div class="paso">
                                <p class="dato active"> Confirmado </p>
                                <div class="avance active">
                                    <span class="numero"> 3 </span>
                                </div>
                                <div class="check active fa fa-check"></div>
                            </div>
                        </div>
                       
                        <div class="row adicionales">
                            <span class="subtitulo">Motivo:</span>
                            <span th:text="${reserva.motivoEstado}" class="motivo"> </span>
                        
                        </div>

                    </div>
                        
                    </div>
                        
                </div>

            </section>
            </div>

        </div>
    </main>
    <footer></footer>

</body>

</html>
