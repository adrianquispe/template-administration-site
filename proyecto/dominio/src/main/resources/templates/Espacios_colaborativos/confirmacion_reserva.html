<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" th:href="@{/css/reset.css}" href="../static/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- css+js del scrol -->
    <link rel="icon" href="https://copal.org.ar/wp-content/uploads/fbrfg/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/css/dash_style.css}" href="../../static/css/dash_style.css">
    <link rel="stylesheet" th:href="@{/css/estilos_compartidos.css}" href="../../static/css/estilos_compartidos.css">
    <link rel="stylesheet" th:href="@{/css/crearSocio_style.css}" href="../../static/css/crearSocio_style.css">
</head>

<body ss-container>
<header>
    <div>
        <div class="row container-fluid header_form">
            <div>
                <img th:src="@{/img/logo_copal.svg}" src="../../static/img/logo_copal.svg" alt="logo copal" class="top_icon_size">
            </div>
        </div>
    </div>
</header>

<main class="container-fluid">
    <section style="width: 100%;" class="mx-5">
        <div class="cont__form container-fluid">
            <h2 class="titulo my-5">Su Reserva de cargó correctamente.</h2>
            <div class="row my-5 mx-5" >
                <div style="display: flex;">
                <span class="material-symbols-outlined">link</span>
                <label class="form__label mx-3">Link de página de seguimiento:</label>
                <a th:href="@{'../consultarReserva'}" target="_blank"> ¡Consulta tu reserva!</a>
                </div>
            </div>

            <div class="row mx-5">
                <div style="display: flex;">
                    <span class="material-symbols-outlined">task_alt</span>
                    <label class="form__label mx-3">Código de seguimiento:</label>
                    <p th:text="${reserva.uuid}" id="textoAMostrar"></p>
                    <button onclick="copiarAlPortapapeles()" class="btn_icon">
                        <span class="material-symbols-outlined" style="position: relative; top: -5px;">content_copy</span>
                    </button>
                </div>

            </div>



        </div>
    </section>
</main>
<script>
    function copiarAlPortapapeles() {        
            var elemento = document.getElementById("textoAMostrar");// Selecciona el elemento que contiene el texto
            var textoAUtilizar = elemento.innerText;
            var areaDeTexto = document.createElement("textarea");// Crea un elemento de área de texto oculto
            areaDeTexto.value = textoAUtilizar;
            document.body.appendChild(areaDeTexto);
            areaDeTexto.select(); // Selecciona y copia el texto en el área de texto
            document.execCommand("copy");
            document.body.removeChild(areaDeTexto);// Elimina el área de texto después de copiar
        }
</script>
</body>
</html>
