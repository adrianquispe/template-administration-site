<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Crear Socio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,700;0,800;1,400&display=swap"
          rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/reset.css}" href="../static/css/reset.css">
  <link rel="stylesheet" th:href="@{/css/dash_style.css}" href="../static/css/dash_style.css">
  <link rel="stylesheet" th:href="@{/css/crearSocio_style.css}" href="../static/css/crearSocio_style.css">
</head>

<body>
  <main>
    <aside>
      <div th:fragment="contenido" id="contenedor_total"></div>
    </aside>
    <section class="flex-fill contenedor_contenido_principal">
      <div id="breadcrum">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{../?}">?</a></li>
            <li class="breadcrumb-item active"aria-current="page">?</li>
          </ol>
        </nav>
      </div>
      
      <div class="contenedor_general_contenido_pagina" ss-container>
        <form method="post" th:object="${rolAutoridad}" th:action= "@{/rolAutoridad}">
          <div class="row">
            <div class="cont__grupo">
              <div>
                <label for="descripcion" class="form__label">Descripci√≥n *</label>
                <input type="text" id="descripcion" class="form__input"
                      th:field="${rolAutoridad.descripcion}" />
                <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
                      th:style="'color: red'"></span>
              </div>
            </div>
          </div>
          <div class="cont__grupo">
            <button type="submit" class="btn_principal">Nuevo Rol</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
