<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Socio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link th:href="@{/css/reset.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/crearSocio_style.css}">
</head>
<body>

<div class="cont__breadcrum">
  <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
    <ol class="breadcrumb ">
      <li class="breadcrumb-item"><a th:href="@{/autoridadesDepartamentos}">Autoridades</a></li>
      <li class="breadcrumb-item active" aria-current="page">Editar</li>
    </ol>
  </nav>
</div>


<div class="cont__form">
  <form th:action="@{/autoridadDepartamento/editar/{id}(id=${autoridadDepartamento.id})}" th:object="${autoridadDepartamento}" method="post" class="formulario">
    <h2>Editar Autoridad</h2>
    <div class="cont__grupo">
      <div>
        <label for="nombre" class="form__label">Nombre</label>
        <input type="text" id="nombre" class="form__input" th:field="${autoridadDepartamento.nombreAutoridad}" />
        <span th:if="${#fields.hasErrors('nombreAutoridad')}" th:errors="*{nombreAutoridad}" th:style="'color: red'"></span>
      </div>
    </div>

    <div class="cont__grupo">
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form__input" th:field="${autoridadDepartamento.apellido}">
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" th:style="'color: red'"></span>
      </div>
    </div>

    <div class="cont__grupo">
      <label for="rolAutoridad">Rol de la Autoridad</label>
      <div>
        <select id="rolAutoridad" th:field="${autoridadDepartamento.rol}" name="rolAutoridad">
          <span class="lnr lnr-chevron-down"></span>
          <option th:each="rol:${roles}" th:text="${rol.descripcion}" th:value="${rol.id}"> </option>
        </select>
      </div>
    </div>

    <div class="cont__grupo">
      <button type="submit" class="btn_principal">Editar</button>
    </div>

</div>
</body>
</html>
