<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Socio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <!-- css+js del scrol -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-scrollbar@latest/simple-scrollbar.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/dash_style.css}" href="../static/css/dash_style.css">
    <link rel="stylesheet" th:href="@{/css/crearSocio_style.css}">
    <link rel="stylesheet" th:href="@{/css/estilos_compartidos.css}" href="../static/css/estilos_compartidos.css">
</head>
<body>
    <header th:replace="dashboard :: cabecera"></header>
    <main>
        <aside th:replace="dashboard :: menu_lateral"></aside>
        <section class="flex-fill contenedor_contenido_principal">
            <div id="breadcrum">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item"><a th:href="@{/tiposDepartamentos}">Tipos</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edicion</li>
                    </ol>
                </nav>
            </div>
            <div class="contenedor_general_contenido_pagina" ss-container>
                <div class="cont__form">
                    <form th:action="@{/tipoDepartamento/{id}(id=${tipoDepartamento.id})}" th:object="${tipoDepartamento}" method="post" class="formulario">
                        <div class="titulo">Editar tipo</div>
                        <div class="cont__grupo">
                            <div>
                                <label for="nombre" class="form__label">Nombre</label>
                                <input type="text" id="nombre" class="form__input" th:field="${tipoDepartamento.nombre}" />
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:style="'color: red'"></span>
                            </div>
                        </div>
                
                        <div class="cont__grupo">
                            <button type="submit" class="btn_principal">Editar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>





</body>
</html>
